apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-payment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: ms-payment
  template:
    metadata:
      labels:
        app: ms-payment
    spec:
      restartPolicy: Always
      containers:
        - name: backend
          image: lealfelipealves/fiap-soat-ms-payment:latest
          ports:
            - containerPort: 3333
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ms-payment-config
            - secretRef:
                name: ms-payment-secret
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
